<body>
    <header>
        <div class="header-wrap">
            <div class="logo">
                K-PPLE
            </div>
            <div class="toggle">
                <a href="javascript:alret('준비중')" class="active">Stay</a>
                <a href="javascript:alret('준비중')">To Go</a>
                <div class="toggle_bg left"></div>
            </div>
        </div>
    </header>

    <script>
        let toggle_toggle_bg = document.querySelector("header .toggle .toggle_bg"),
            toggle_btn = document.querySelectorAll("header .toggle a");
        document.querySelectorAll("header .toggle a").forEach(function(el, index) {
            el.addEventListener("mouseenter", function(e) {
                document.querySelector(".toggle a.active").classList.remove("active");
                if (index == 0) {
                    if (toggle_toggle_bg.classList.contains("right")) toggle_toggle_bg.classList.remove("right");
                    toggle_toggle_bg.classList.add("left");
                    toggle_btn[index].classList.add("active");

                } else if (index == 1) {
                    if (toggle_toggle_bg.classList.contains("left")) toggle_toggle_bg.classList.remove("left");
                    toggle_toggle_bg.classList.add("right")
                    toggle_btn[index].classList.add("active");
                }
            });
        });
    </script>
